<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech track</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header></header>
<main>  
    <div class="callToAction">
        <h1>See our tracks below &#128071;</h1>
    </div>
<div class="slideshow-container fade">

    <div class="Containers">
      <div class="MessageInfo">1 / 6</div>
      <img src="./images/Cybersecurity.avif" style="width:100%; height: 40%">
      <div class="Info">Cybersecurity</div>
    </div>
    <div class="Containers">
        <div class="MessageInfo">2 / 6</div>
        <img src="./images/ml.jpg" style="width:100%; height: 40%">
        <div class="Info">Machine Learning</div>
    </div>
    <div class="Containers">
        <div class="MessageInfo">3 / 6</div>
        <img src="./images/d1.jpg" style="width:100%; height: 40%">
        <div class="Info">DevOps</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">4 / 6</div>
      <img src="./images/backk.avif" style="width:100%; height: 40%">
      <div class="Info">Software Engineering</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">5 / 6</div>
      <img src="./images/pdesgn.webp" style="width:100%; height: 40%">
      <div class="Info">Product Design</div>
    </div>
    <div class="Containers">
        <div class="MessageInfo">6 / 6</div>
        <img src="./images/datas.jpg" style="width:100%; height: 40%">
        <div class="Info">Data Analysis</div>
    </div>
  
  
    <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
    <a class="forward" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  

  <div style="text-align:center">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
    <span class="dots" onclick="currentSlide(4)"></span>
    <span class="dots" onclick="currentSlide(5)"></span>
    <span class="dots" onclick="currentSlide(6)"></span>
  </div>
</main>
<footer></footer> 
</body>
</html>
